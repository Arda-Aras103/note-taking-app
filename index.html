<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete,edit"
    />
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-title">Note-Taking App</h1>

      <div class="header-right">
        <form action="/database.json" method="get">
          <input class="search-bar" type="search" placeholder="Find Note..." />
        </form>
        <button class="log-in"><span class="log-in-text">Log in</span></button>
      </div>
    </header>

    <main>
      <button class="add-note-button">Add Note</button>
      <div class="note-list"></div>

      <div class="note">
        <span class="edit-delete-button favorited">
          <span class="material-symbols-outlined edit"> edit </span>
          <span class="material-symbols-outlined delete"> delete </span>
        </span>
        <h2 class="note-title">Title</h2>
        <p class="note-content">Content</p>
      </div>
    </main>
  </body>
</html>
